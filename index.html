<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gestionnaire de tâches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    #taskInput {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
    }
    
    #taskInput:focus {
        outline: none;
        border-color: #667eea;
    }
    
    #addBtn {
        padding: 12px 25px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
    }
    
    #addBtn:hover {
        background: #5568d3;
    }
    
    #taskList {
        list-style: none;
    }
    #taskList li {
    background: #f8f9fa;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    border-left: 4px solid #667eea;
    transition: all 0.3s;
}

#taskList li:hover {
    background: #e9ecef;
    transform: translateX(5px);
}
</style>
</head>
<body>
    <div class="container">
        <h1>✅ TaskFlow</h1>
        <p class="subtitle">Gérez vos tâches efficacement</p>
    </div>
</body>
</html>
